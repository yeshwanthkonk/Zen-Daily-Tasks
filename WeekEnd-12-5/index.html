<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <script
      crossorigin
      src="https://unpkg.com/react@17/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <script type="text/babel">
      const Divclass = (probas) => (
        <div class={probas.class}>{probas.children}</div>
      );
      const Imgprofile = (probas) => (
        <img class={probas.class} src={probas.src} />
      );

      const App = () => {
        return (
          <Divclass class="main">
            <Divclass class="top-div">
              <Divclass class="img-div">
                <Imgprofile class="img-class" src="profile_1.webp" />
              </Divclass>
              <Divclass class="name-div">
                <b>Yeshwanth Konka</b>
              </Divclass>
              <Divclass class="white-box" />
            </Divclass>
          </Divclass>
        );
      };
      ReactDOM.render(<App />, document.body);
    </script>
  </body>
</html>
